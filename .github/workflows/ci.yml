name: CI

'on':
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    env:
      OPA_URL: http://localhost:8181
    services:
      opa:
        image: openpolicyagent/opa:latest
        ports:
          - 8181:8181
        options: >-
          --health-cmd "curl -f http://localhost:8181/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff
      - name: Wait for OPA
        run: |
          for i in $(seq 1 30); do curl -sSf $OPA_URL/health && break || sleep 1; done
      - name: Lint (ruff)
        run: ruff check .
      - name: Run tests
        env:
          OPA_URL: ${{ env.OPA_URL }}
        run: |
          cd backend
          python manage.py test --verbosity=2
      - name: Flake8
        run: flake8 --exclude=.venv,.git,__pycache__ --statistics
