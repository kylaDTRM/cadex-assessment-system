name: CI

'on':
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    env:
      OPA_URL: http://localhost:8181
    services:
      opa:
        image: openpolicyagent/opa:latest
        ports:
          - 8181:8181
        options: >-
          --health-cmd "curl -f http://localhost:8181/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff
      - name: Wait for OPA
        run: |
          for i in $(seq 1 30); do curl -sSf $OPA_URL/health && break || sleep 1; done
      - name: Lint (ruff)
        run: ruff check .
      - name: Run tests (per-app to avoid discovery conflicts)
        env:
          OPA_URL: ${{ env.OPA_URL }}
        run: |
          cd backend
          python manage.py test assessment_core iam auto_grading exam_integrity moodle_integration --verbosity=2
      - name: Coverage
        run: |
          cd backend
          pip install coverage
          coverage run --source=backend -m django test assessment_core iam auto_grading exam_integrity moodle_integration
          coverage xml -o coverage.xml || true
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
      - name: Flake8
        run: flake8 --exclude=.venv,.git,__pycache__ --statistics

  opa-only:
    needs: test
    runs-on: ubuntu-latest
    env:
      OPA_URL: http://localhost:8181
    services:
      opa:
        image: openpolicyagent/opa:latest
        ports:
          - 8181:8181
        options: >-
          --health-cmd "curl -f http://localhost:8181/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run OPA ABAC tests
        run: |
          cd backend
          python manage.py test iam.tests.test_opa_integration -k test_opa_policy_allows -v 2

  opa-policy-check:
    runs-on: ubuntu-latest
    needs: test
    env:
      OPA_URL: http://localhost:8181
    services:
      opa:
        image: openpolicyagent/opa:latest
        ports:
          - 8181:8181
        options: >-
          --health-cmd "curl -f http://localhost:8181/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12
    steps:
      - uses: actions/checkout@v4
      - name: Wait for OPA
        run: |
          for i in $(seq 1 30); do curl -sSf $OPA_URL/health && break || sleep 1; done
      - name: Check OPA policy examples compile
        run: |
          set -euo pipefail
          cd backend/iam/test_policies
          for f in *.rego; do
            name=$(basename "$f" .rego)
            echo "Pushing policy $f as $name"
            status=$(curl -s -o /dev/null -w "%{http_code}" -X PUT "$OPA_URL/v1/policies/$name" -H 'Content-Type: text/plain' --data-binary @"$f" || true)
            if [ "$status" != "200" ]; then
              echo "Policy $f failed to compile (HTTP $status)." >&2
              curl -v -X PUT "$OPA_URL/v1/policies/$name" -H 'Content-Type: text/plain' --data-binary @"$f" || true
              exit 1
            fi
          done

  provision-dry-run:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run provision dry-run
        run: |
          cd backend
          python manage.py provision_dry_run --dry-run

  moodle-e2e:
    runs-on: ubuntu-latest
    needs: test
    env:
      MOODLE_URL: http://localhost:8080
      MOODLE_USERNAME: admin
      MOODLE_PASSWORD: admin
    services: {}
    steps:
      - uses: actions/checkout@v4
      - name: Set up docker-compose & tools
        run: |
          sudo apt-get update && sudo apt-get install -y docker-compose jq
      - name: Start Moodle stack
        run: |
          docker compose -f docker-compose.e2e.yml up -d
      - name: Run Moodle E2E script
        run: |
          chmod +x ./scripts/e2e/run_moodle_e2e.sh
          ./scripts/e2e/run_moodle_e2e.sh
